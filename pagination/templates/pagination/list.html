<div class="pagination">
    <span class="step-links">
     {% if page_info.has_previous %}
         <a href="?page=1">&laquo; first</a>
         <a href="?page={{ page_info.previous_page_number }}">previous</a>
     {% endif %}
     <span class="current">
        Page {{ page_info.number }} of {{ page_info.paginator.num_pages }}.
    </span>
     {% if page_info.has_next %}
        <a href="?page={{ page_info.next_page_number }}">next</a>
        <a href="?page={{ page_info.paginator.num_pages }}">last &raquo;</a>
     {% endif %}
     </span>
</div>
